<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    
<form method="post">
    <h2>Signup Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required>

    <label>Gender:</label>
    <div class="gender-options">
      <input type="radio" id="gender_m" name="gender" required>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" required>
      <label for="gender_f">Female</label>
    </div>

    <label for="cars">Car Brands:</label>
    <select id="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required>

    <div class="checkbox">
      <input type="checkbox" id="tos" required>
      <label for="tos">I agree to the TOS</label>
    </div>

    <button type="submit">Submit</button>

  </form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
